
  <section>
    <!--value: {{form.value | json}}-->
    <form [formGroup]="form">

      <div class="row form-group input-group-lg">

        <div class="col-6 input-group-lg">
          <input formControlName="title" type="text" class="form-control form-l movie-form " id="exampleInputEmail1" placeholder="Keresés filmcím alapján">
        </div>

        <div class="col-6">
          <select formControlName="category" class="form-select form-select-lg mb-3 movie-form col-6" aria-label=".form-select-lg example">
            <option value="movie" selected>Filmek</option>
            <option value="series">Sorozatok</option>
          </select>
        </div>

      </div>

    </form>
  </section>

  <section>
    <div class="row">
      <div id="kategoria" class="col-12">
        <h2 class="selected" *ngIf="film1 !== null" >Kiválasztva: {{ film1.Title }} ({{ film1.Year }})</h2>
        <h2 class="selected" *ngIf="filmek === undefined" >Nem található film/sorozat vagy nem jó a keresés</h2>
      </div>
    </div>
  </section>

  <section>
    <div class="row">

      <div *ngFor="let film of filmek" (click)="kivalaszt(film.imdbID)" class="card item col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2" [class.kijelolt] = "film1 !== null && film.imdbID === film1.imdbID">
        <img title="{{ film.Title }}" [src]="film.Poster !== 'N/A' ? film.Poster : '../assets/images/placeholder.jpg'" class="card-img-top" alt="{{ film.Title }}">
        <div class="card-body">
          <p class="card-text">{{ film.Title }}</p>
        </div>
      </div>

    </div>
  </section>
